<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sorveteria Verão</title>
</head>
<body>
    <!-- CABEÇALHO -->
    <header class="cabeçalho">
        <!-- LOGO -->
        <a href="index.html">
            <img class="logo" src="img/logo.jpg" alt="logo da sorveteria">       
        </a>
        <!-- MENU -->
        <nav class="menu">
            <ul>
                <li>
                    <a href="">Home</a>
                </li>
                <li>
                    <a href="#contato">Redes sociais</a>
                </li>
            </ul>
        </nav>
    </header>
    <!-- SEJA BEM-VINDOS -->
    <section class="bem-vindos">
        <div class="boas-vindas">
            <h2>Bem-vindos</h2>
            <p>
                Aqui na sorveteria verão, todo dia é dia de
                se refrescar.
            </p>
        </div>
        <div class="cardapio">
            <div class="anuncio">
                <p>
                    Faça agora seu pedido e ganhe uma experiência incrivel!
                </p>
            </div>
           <div class="delivery">
                <img src="img/delivery.png" alt="mais sorvete">
           </div>
        </div>
    </section>
    <!-- CONTEUDO PRINCIPAL -->
    <main class="principal">
        <section class="tipos-sorvetes">
            <ul>
                <li>
                    <div class="picole">
                        <div class="preço">
                            <p>R$ 2,00</p>
                        </div>
                        <h2>Picolé</h2>
                        <img src="./img/picole.jpg" alt="foto-de-picolé">
                
                    </div>
                </li>
                <li>
                    <div class="casquinha">
                        <div class="preço">
                            <p>R$ 1,50</p>
                        </div>  
                        <h2>Casquinha</h2> 
                        <img src="img/casquinha.jpg" alt="foto-de-casquinha">  
                    </div>
                </li>
            </ul>
        </section>
    </main>
    <!-- RODAPE -->
    <hr>
    <footer id="contato">
        <p>@Sorveteria Verão</p>
        <ul>
            <h3>Redes Sociais</h3>
            <li>
                <a target="_blank" href="https://www.linkedin.com/in/caio-santos-09119719b/">Linkedin</a>
            </li>
            <li>
                <a target="_blank" href="https://github.com/caio-santos-ios">GitHub</a>
            </li>
        </ul>
    </footer>
</body>
</html>
